<div class="gallery">
  <div class="container mb-5">


    <div align="center" class="sticky-div mb-5">
      <span class="tabs-section">
        <button class="btn" [ngClass]="{'active-tab':year === 'all'}" (click)="filterByYear('all')">All</button>
        <button class="btn" [ngClass]="{'active-tab':year === '2017'}" (click)="filterByYear('2017')">2017</button>
        <button class="btn active-tab" [ngClass]="{'active-tab':year === '2018'}" (click)="filterByYear('2018')">2018</button>
        <button class="btn" [ngClass]="{'active-tab':year === '2019'}" (click)="filterByYear('2019')">2019</button>
        <button class="btn" [ngClass]="{'active-tab':year === '2020'}" (click)="filterByYear('2020')">2020</button>
      </span>
    </div>



    <h3 [hidden]="year !== 'all' && year !== '2017'"><span>2017</span></h3>

    <div class="row" [hidden]="year !== 'all' && year !== '2017'">

      <div class="col-md-3" *ngFor="let image of imgs_17;index as i">
        <img id="myImg" src="assets/images/{{image.image_url}}" (click)="setOnModal(i,'2017')" data-toggle="modal" data-target="#imageModal"/>
      </div>

    </div>


    <h3 [hidden]="year !== 'all' && year !== '2018'"><span>2018</span></h3>

    <div class="row" [hidden]="year !== 'all' && year !== '2018'">

      <div class="col-md-3" *ngFor="let image of imgs_18;index as i">
        <img id="myImg" src="assets/images/{{image.image_url}}" (click)="setOnModal(i,'2018')" data-toggle="modal" data-target="#imageModal"/>
      </div>

    </div>

    <h3 [hidden]="year !== 'all' && year !== '2019'"><span>2019</span></h3>

    <div class="row" [hidden]="year !== 'all' && year !== '2019'">

      <div class="col-md-3" *ngFor="let image of imgs_19;index as i">
        <img id="myImg" src="assets/images/{{image.image_url}}" (click)="setOnModal(i,'2019')" data-toggle="modal" data-target="#imageModal"/>
      </div>

    </div>

    <h3 [hidden]="year !== 'all' && year !== '2020'"><span>2020</span></h3>

    <div class="row" [hidden]="year !== 'all' && year !== '2020'">

      <div class="col-md-3" *ngFor="let image of imgs_20;index as i">
        <img id="myImg" src="assets/images/{{image.image_url}}" (click)="setOnModal(i,'2020')" data-toggle="modal" data-target="#imageModal"/>
      </div>

    </div>

  </div>
</div>




<!-- Modal -->
<div class="modal fade" id="imageModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <img  src="assets/images/{{selected?.image_url}}"/>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
